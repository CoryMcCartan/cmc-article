title: cmc-article
author: Cory McCartan
version: 1.0.0
quarto-required: ">=1.3.0"
contributes:
  formats:
    common:
      journal:
        blinded: false
      font-sans-biolinium: true
      font-serif-crimson: true
      font-headings-sans: true
      toc: false
      fontsize: 11pt
      indent: false
      date-format: long
      margin-top: 1in
      margin-left: 1in
      margin-right: 1in
      margin-bottom: 1in
      crossref:
        eq-prefix: Eq.
      filters:
        - app.lua
        - wordcount.lua
      execute:
        echo: false
        warning: false
    pdf:
      template-partials:
        - partials/passoptions.latex
        - partials/fonts.latex
        - partials/title.tex
        - partials/before-body.tex
      pdf-engine: pdflatex
      cite-method: natbib
      biblio-style: apalike
      number-sections: true
      number-depth: 4
      block-headings: false
      fig-width: 7
      fig-height: 3.5
      fig-format: pdf
      colorlinks: true
      linkcolor: black
      citecolor: VioletRed4
      urlcolor: DodgerBlue4
    typst:
      number-sections: true
      number-depth: 4
      fig-width: 7
      fig-height: 3.5
      fig-format: png



