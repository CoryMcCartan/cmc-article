title: cmc-article
author: Cory McCartan
version: 0.1.0
quarto-required: ">=1.2.0"
contributes:
  formats:
    common:
      journal:
        blinded: false
      physics: true
      serif-only: false
      toc: false
      fontsize: 11pt
      indent: false
      date-format: long
      geometry:
        - margin=1in
      filters:
        - cmc-article.lua
      execute:
        echo: false
        warning: false
    pdf:
      template: template.tex
      template-partials:
        - partials/doc-class.tex
        - partials/title.tex
        - partials/before-body.tex
      cite-method: natbib
      biblio-style: apalike
      doublespacing: false
      colorlinks: true
      linkcolor: black
      citecolor: VioletRed4
      urlcolor: DodgerBlue4
      number-sections: true
      fig-format: pdf
      fig-width: 7
      fig-height: 3.5
      pdf-engine: pdflatex

